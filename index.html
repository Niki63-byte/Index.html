<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>QwertyStars - Mini</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --accent: #3b82f6;
      --gold: #fbbf24;
      --text: #e2e8f0;
      --live: #8b5cf6;
      --green: #10b981;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow-x: hidden;
      padding-bottom: 80px;
    }

    .container { padding: 16px; }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    .back-btn, .close-btn {
      background: var(--card);
      border: none;
      border-radius: 12px;
      width: 40px;
      height: 40px;
      color: var(--text);
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Stats */
    .stats {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }
    .stat {
      background: var(--card);
      border-radius: 16px;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      flex: 1;
      font-weight: 600;
    }
    .stat img { width: 24px; height: 24px; }
    .plus { background: var(--accent); color: white; border-radius: 50%; width: 20px; height: 20px; font-size: 14px; }

    /* LIVE */
    .live {
      background: linear-gradient(135deg, #6d28d9, #8: #8b5cf6);
      border-radius: 16px;
      padding: 12px;
      margin-bottom: 20px;
      color: white;
      font-weight: 700;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 12px;
      overflow-x: auto;
      white-space: nowrap;
    }
    .live::-webkit-scrollbar { display: none; }

    /* Timer */
    .timer {
      background: var(--card);
      border-radius: 16px;
      padding: 16px;
      text-align: center;
      font-size: 18px;
      font-weight: 600;
      color: var(--gold);
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    /* Actions */
    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }
    .action-btn {
      background: var(--card);
      border: none;
      border-radius: 16px;
      padding: 16px;
      color: white;
      font-size: 18px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 16px;
      transition: all 0.3s;
      position: relative;
    }
    .action-btn.free { background: #22c55e; }
    .action-btn.roulette { background: #3b82f6; }
    .action-btn.slots { background: #f97316; }
    .action-btn.promo { background: #a855f7; }
    .action-btn.new { position: absolute; right: 16px; background: #ef4444; font-size: 12px; padding: 4px 8px; border-radius: 8px; }

    /* Bottom Nav */
    .nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--card);
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      border-top: 1px solid #334155;
    }
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      color: #94a3b8;
      font-size: 12px;
      position: relative;
    }
    .nav-item.active { color: var(--accent); }
    .nav-item img { width: 24px; height: 24px; }
    .badge {
      position: absolute;
      top: -6px;
      right: -6px;
      background: #ef4444;
      color: white;
      font-size: 10px;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal.active { display: flex; }
    .modal-content {
      background: var(--card);
      border-radius: 20px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      color: white;
      text-align: center;
    }
    .modal-close {
      position: absolute;
      top: 16px;
      right: 16px;
      background: none;
      border: none;
      color: #94a3b8;
      font-size: 24px;
    }

    /* Output Button */
    .output-btn {
      background: var(--green);
      color: white;
      border: none;
      border-radius: 16px;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      margin-top: 20px;
      width: 100%;
    }

    /* Promo Input */
    .promo-input {
      background: #334155;
      border: none;
      border-radius: 12px;
      padding: 14px;
      color: white;
      font-size: 16px;
      width: 100%;
      margin: 16px 0;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- Header -->
    <div class="header">
      <button class="back-btn">←</button>
      <div></div>
      <button class="close-btn" onclick="Telegram.WebApp.close()">×</button>
    </div>

    <!-- Stats -->
    <div class="stats">
      <div class="stat">
        <img src="https://em-content.zobj.net/source/telegram/386/star_2b50.webp" alt="Stars">
        <span id="stars">45</span>
        <div class="plus">+</div>
      </div>
      <div class="stat">
        <img src="https://em-content.zobj.net/source/telegram/386/key_1f511.webp" alt="Keys">
        <span id="keys">6</span>
        <div class="plus">+</div>
      </div>
    </div>

    <!-- LIVE -->
    <div class="live">
      <span>LIVE</span>
      <div class="live-item">
        <img src="https://em-content.zobj.net/source/telegram/386/dog-face_1f436.webp" alt="">
      </div>
      <div class="live-item">
        <img src="https://em-content.zobj.net/source/telegram/386/gear_2699-fe0f.webp" alt="">
      </div>
      <div class="live-item">
        <img src="https://em-content.zobj.net/source/telegram/386/ring_1f48d.webp" alt="">
      </div>
      <div class="live-item">
        <img src="https://em-content.zobj.net/source/telegram/386/strawberry_1f353.webp" alt="">
      </div>
    </div>

    <!-- Timer -->
    <div class="timer" id="timer">Через 21:10:33</div>

    <!-- Actions -->
    <div class="actions">
      <button class="action-btn free" onclick="openModal('free')">
        <img src="https://em-content.zobj.net/source/telegram/386/gift_1f381.webp" width="48">
        <div style="flex:1; text-align:left;">
          <div>Бесплатно</div>
          <div style="font-size:14px; opacity:0.8;">2 кейсов</div>
        </div>
      </button>

      <button class="action-btn promo" onclick="openModal('promo')">
        <img src="https://em-content.zobj.net/source/telegram/386/ticket_1f39f-fe0f.webp" width="48">
        <div style="flex:1; text-align:left;">
          <div>Промокоды</div>
          <div style="font-size:14px; opacity:0.8;">Введи код</div>
        </div>
      </button>

      <button class="action-btn roulette" onclick="openModal('roulette')">
        <img src="https://em-content.zobj.net/source/telegram/386/coin_1fa99.webp" width="48">
        <div style="flex:1; text-align:left;">
          <div>Рулетка</div>
          <div style="font-size:14px; opacity:0.8;">12 кейсов</div>
        </div>
        <span class="action-btn new">Новое</span>
      </button>

      <button class="action-btn slots" onclick="openModal('slots')">
        <img src="https://em-content.zobj.net/source/telegram/386/slot-machine_1f3b0.webp" width="48">
        <div style="flex:1; text-align:left;">
          <div>Слоты</div>
          <div style="font-size:14px; opacity:0.8;">777</div>
        </div>
      </button>
    </div>

  </div>

  <!-- Bottom Navigation -->
  <div class="nav">
    <div class="nav-item">
      <img src="https://em-content.zobj.net/source/telegram/386/briefcase_1f4bc.webp" alt="">
      <span>Кейсы</span>
    </div>
    <div class="nav-item">
      <img src="https://em-content.zobj.net/source/telegram/386/trophy_1f3c6.webp" alt="">
      <span>Конкурсы</span>
    </div>
    <div class="nav-item active">
      <img src="https://em-content.zobj.net/source/telegram/386/check-mark-button_2705.webp" alt="">
      <span>Задания</span>
      <div class="badge">5</div>
    </div>
    <div class="nav-item">
      <img src="https://em-content.zobj.net/source/telegram/386/crown_1f451.webp" alt="">
      <span>Лидеры</span>
    </div>
    <div class="nav-item" onclick="openModal('profile')">
      <img src="https://em-content.zobj.net/source/telegram/386/bust-in-silhouette_1f464.webp" alt="">
      <span>Профиль</span>
    </div>
  </div>

  <!-- Modals -->
  <!-- Free Modal -->
  <div class="modal" id="free-modal">
    <div class="modal-content">
      <button class="modal-close" onclick="closeModal('free')">×</button>
      <h2>Бесплатно</h2>
      <p style="margin:20px 0;">Участвуйте в бесплатных розыгрышах!</p>
      <div style="display:flex; gap:12px; justify-content:center; flex-wrap:wrap;">
        <div style="background:#334155; padding:12px; border-radius:12px; text-align:center;">
          <img src="https://em-content.zobj.net/source/telegram/386/shopping-bags_1f6cd-fe0f.webp" width="60"><br>
          <b>Daily</b><br>0
        </div>
        <div style="background:#334155; padding:12px; border-radius:12px; text-align:center;">
          <img src="https://em-content.zobj.net/source/telegram/386/ticket_1f39f-fe0f.webp" width="60"><br>
          <b>Tic...</b><br>10
        </div>
      </div>
      <button class="output-btn" onclick="spend(1, 0)">Получить</button>
    </div>
  </div>

  <!-- Promo Modal -->
  <div class="modal" id="promo-modal">
    <div class="modal-content">
      <button class="modal-close" onclick="closeModal('promo')">×</button>
      <h2>Промокоды</h2>
      <input type="text" class="promo-input" placeholder="Введи промокод" id="promo-input">
      <button class="output-btn" onclick="activatePromo()">Активировать</button>
      <p id="promo-result" style="margin-top:12px; font-size:14px;"></p>
    </div>
  </div>

  <!-- Profile Modal -->
  <div class="modal" id="profile-modal">
    <div class="modal-content">
      <button class="modal-close" onclick="closeModal('profile')">×</button>
      <h2>Профиль</h2>
      <p>Баланс: <span id="profile-stars">45</span> </p>
      <p>Кейсы: <span id="profile-keys">6</span> </p>
      <button class="output-btn" onclick="alert('Вывод в разработке')">Вывод</button>
    </div>
  </div>

  <script>
    // Telegram WebApp
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    // === ИНВЕНТАРЬ (localStorage) ===
    const defaultData = { stars: 45, keys: 6 };
    let user = JSON.parse(localStorage.getItem('qwertyStars_user') || JSON.stringify(defaultData));

    function saveUser() {
      localStorage.setItem('qwertyStars_user', JSON.stringify(user));
      updateUI();
    }

    function updateUI() {
      document.getElementById('stars').textContent = user.stars;
      document.getElementById('keys').textContent = user.keys;
      document.getElementById('profile-stars').textContent = user.stars;
      document.getElementById('profile-keys').textContent = user.keys;
    }

    function spend(stars, keys) {
      if (user.stars >= stars && user.keys >= keys) {
        user.stars -= stars;
        user.keys -= keys;
        saveUser();
        alert(`Потрачено: ${stars} звёзд, ${keys} кейсов`);
      } else {
        alert('Недостаточно ресурсов!');
      }
    }

    // === ПРОМОКОДЫ ===
    const validPromos = {
      'QWERTY100': { stars: 100, keys: 5 },
      'FREE10': { stars: 0, keys: 10 },
      'START50': { stars: 50, keys: 0 }
    };

    function activatePromo() {
      const code = document.getElementById('promo-input').value.trim().toUpperCase();
      const result = document.getElementById('promo-result');
      if (validPromos[code]) {
        const reward = validPromos[code];
        user.stars += reward.stars;
        user.keys += reward.keys;
        saveUser();
        result.style.color = '#22c55e';
        result.textContent = `+${reward.stars} звёзд, +${reward.keys} кейсов!`;
        delete validPromos[code]; // одноразовый
      } else {
        result.style.color = '#ef4444';
        result.textContent = 'Неверный промокод';
      }
      setTimeout(() => { result.textContent = ''; }, 3000);
    }

    // === ТАЙМЕР ===
    function updateTimer() {
      const now = new Date();
      const target = new Date();
      target.setHours(21, 10, 33, 0);
      if (now > target) target.setDate(target.getDate() + 1);
      const diff = target - now;
      const h = Math.floor(diff / 3600000).toString().padStart(2, '0');
      const m = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
      const s = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
      document.getElementById('timer').textContent = `Через ${h}:${m}:${s}`;
    }
    setInterval(updateTimer, 1000);
    updateTimer();

    // === МОДАЛКИ ===
    function openModal(id) {
      document.getElementById(id + '-modal').classList.add('active');
    }
    function closeModal(id) {
      document.getElementById(id + '-modal').classList.remove('active');
    }

    document.querySelectorAll('.modal').forEach(m => {
      m.addEventListener('click', e => {
        if (e.target === m) m.classList.remove('active');
      });
    });

    // Инициализация
    updateUI();
  </script>
</body>
</html>
